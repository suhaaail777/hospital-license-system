<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edappal Hospital | Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 35px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .hospital-name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #1a5fd0;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 11px;
            background: #2c7be5;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1a5fd0;
        }

        .error {
            margin-top: 15px;
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">

    <div class="hospital-name">EDAPPAL HOSPITAL</div>
    <div class="subtitle">License Monitoring System</div>

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

</div>

</body>
</html>
